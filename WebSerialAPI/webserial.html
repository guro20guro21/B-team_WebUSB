<!DOCTYPE html>
<html>
    <body>
       <p><button id="deviceConnect">Connect</button></p>
        write:<button id="writeData">write start</button><br>
        <form>
            <textarea name="setText" rows="5" cols="50" wrap="hard" type="text" id="setText"></textarea>
        </form>
        
        <p>read:<br>
        <textarea  rows="5" cols="50" id="outputArea" readonly></textarea></p>
    </body>
<head>
    <meta charset="utf-8" />
    <script>
        let port;
        let textValue = "";
        const SplitValue = 16;

        //Connect
        document.getElementById("deviceConnect").onclick = async() =>{
            let writeFinish = 0;
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                //read
                while (port.readable) {
                    const reader = port.readable.getReader();
                    try {
                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) {
                                addSerial("Canceled\n");
                                break;
                            }
                            const inputValue = new TextDecoder().decode(value);
                            //console.log(inputValue);
                            addSerial(inputValue);
                            if ((inputValue == "A") && (writeFinish < 5)) {
                                console.log("NG");
                                writeFinish++;
                                await writeText();
                            }
                        }
                    } catch (error) {
                        addSerial("Error: Read" + error + "\n");
                    } finally {
                        reader.releaseLock();
                        
                    }
                }
            } catch (error) {
                addSerial("Error: Open" + error + "\n");
            }
        };
        
        //output
        function addSerial(msg) {
            let textarea = document.getElementById('outputArea');
            textarea.value += msg;
            textarea.scrollTop = textarea.scrollHeight;
        }

        //write function
        const writeText = async () => {
            //padding right
            let padRight = textValue.length % SplitValue;
            for (; (padRight != 0) && (padRight < SplitValue); padRight++) {
                textValue = textValue + " ";
            }
            let reg = new RegExp('.{' + SplitValue + '}', "g");
            let splitText = textValue.match(reg);
            console.log(splitText);

            //////////////////////////////////////////////////////////
            //header text
            const encoder = new TextEncoder();
            let buffer = new ArrayBuffer(SplitValue+2);// SplitValue+Î±
            const writer = port.writable.getWriter();
            let dataview = new DataView(buffer);

            dataview.setUint8(0,255); //header id
            dataview.setUint8(1,(splitText.length+1)); //write lines
            for (let i = 2; i < SplitValue; i++){
                dataview.setUint8(i, encoder.encode(" "));
            }
            let checksum = 0;
            for (let i = 0; i < SplitValue; i++) {
                checksum += dataview.getUint8(i);
            }
            checksum = checksum % 254; // 8bit
            if (checksum == 0) {
                checksum = 254;
            }
            await dataview.setUint8(SplitValue,checksum);
            await dataview.setUint8(SplitValue+1, encoder.encode("\n"));
            console.log(buffer);
            await writer.write(buffer);
            //////////////////////////////////////////////////////////

            for (let i = 0; i < splitText.length; i++) {
                for (let j = 0; j < splitText[i].length; j++) {
                    // encode 1 character
                    dataview.setUint8(j, encoder.encode(splitText[i][j]));
                }
                // checksum
                checksum = encoder.encode(splitText[i]).reduce((sum, element) => sum + element, 0);
                checksum = checksum % 254; // 8bit
                if (checksum == 0) {
                    checksum = 254;
                }

                await dataview.setUint8(SplitValue,checksum);
                await dataview.setUint8(SplitValue+1, encoder.encode("\n"));
                console.log(buffer);
                await writer.write(buffer);
            }
            writer.releaseLock();
        };
        
        //write button event
        document.getElementById("writeData").onclick = async() =>{
            let text = document.getElementById("setText");
            textValue = text.value;
            await writeText();
        };
    </script>
</head>
</html>
